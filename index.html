<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MathSnake</title>
    <link rel="stylesheet" href="assets/style.css">
    <script src="assets/script.js"></script>
    <script src="https://kit.fontawesome.com/113b4afe07.js" crossorigin="anonymous"></script>
    <link rel="apple-touch-icon" sizes="180x180" href="assets/images/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/images/favicon-16x16.png">
    <link rel="manifest" href="assets/images/site.webmanifest">
</head>
<body>
    <h1>Math <span id="header"><i class="fa-solid fa-staff-snake"></i></span>nake</h1>

    <div class="controls-area">
        <button data-type="addition" class="btn btn--big btn--green">
            <i class="fas fa-plus"></i>
        </button>
        <button data-type="subtract" class="btn btn--big btn--blue">
            <i class="fas fa-minus"></i>
        </button>
        <button data-type="multiply" class="btn btn--big btn--orange">
            <i class="fas fa-times"></i>
        </button>
        <button data-type="division" class="btn btn--big btn--red">
                <i class="fas fa-divide"></i>
        </button>
    </div>

    <div id="div">
    <canvas id="board"></canvas>
    </div>

    <div class="question-area">
        <span id="X">0</span>
        <span id="operator">x</span>
        <span id="Y">0</span>
        <span>=</span>
        <span id="answer">0</span>
    </div>


    <div class="score-area">
        <p class="scores">Score: <span id="score">0</span></p>
    </div>

    <div id="touch-controls">
        
        <button id="left-btn"><i class="fa-solid fa-angle-left"></i></button>
        <div id="vertical-controls">
            <button id="up-btn"><i class="fa-solid fa-angle-up"></i></button>
            <button id="up-btn"><i class="fa-solid fa-angle-down"></i></button>
        </div>
        <button id="right-btn"><i class="fa-solid fa-angle-right"></i></button>
        
    </div>

</body>
</html>
